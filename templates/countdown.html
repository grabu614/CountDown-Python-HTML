<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            background-color: #f0f0f0;
            margin: 0;
        }
    </style>
    {% if countdown > 0 %}
    <meta http-equiv="refresh" content="1; URL='{{ url_for('countdown', countdown=countdown-1) }}'">
    {% endif %}
</head>
<body>
    <div id="countdown">{{ countdown if countdown > 0 else "Time's up!" }}</div>
</body>
</html>
